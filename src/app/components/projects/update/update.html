<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Update Project:</h1>
            <form class="project-form" ng-submit="update(form.$valid, $event)" name="form" novalidate>
                <div class="form-group">
                    <label class="control-label">Project Title<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="title" ng-model="project.title" required>
                    <div class="help-block" ng-messages="form.title.$error" ng-if="form.title.$touched">
                        <p ng-message="required">This field is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Short Description<span class="text-danger">*</span></label>
                    <textarea class="form-control"  name="brief" rows="2" style="resize:none" ng-model="project.description.brief" required></textarea>
                    <div class="help-block" ng-messages="form.brief.$error" ng-if="form.brief.$touched">
                        <p ng-message="required">This field is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Detailed Description<span class="text-danger">*</span></label>
                    <textarea kendo-editor k-ng-model="project.description.detailed"></textarea>
                </div>
                <div class="form-group">
                    <label for="changeStatus"> Change status: </label>
                    <select class="form-control" id="changeStatus" ng-model="project.status">
                        <option ng-repeat="status in statuses" value="{{status.name}}" 
                                ng-selected="status.name === project.status">{{status.name}}</option>
                    </select>
                </div>
                <div class="form-group" ng-if="project.researchers.length > 0">
                    <label for="changeStatus">Researchers:</label>
                    <ul class="list-unstyled researchers-list">
                        <li ng-repeat="researcher in project.researchers">
                            {{researcher.name}}
                            <button type="button" class="close" ng-click="removeResearcher(researcher)">&times;</button>
                        </li>
                    </ul>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Update Project</button>
                </div>
            </form>
        </div>
    </div>
</div>
