<section class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="page-header">Add News:</h1>
        </div>
        <p class="text-danger">{{errorMsg}}</p>
        <div class="col-sm-12">
            <form class="form" ng-submit="save(newsForm.$valid, $event)" name="newsForm" novalidate>

                <div class="form-group">
                    <label>Title<span class="text-danger">*</span></label>
                    <input type="text" name="title" class="form-control" ng-model="newsToAdd.title" required/>
                    <div class="help-block" ng-messages="newsForm.title.$error" ng-if="newsForm.title.$touched">
                        <p ng-message="required">This field is required</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Body<span class="text-danger">*</span></label>
                    <textarea kendo-editor k-ng-model="newsToAdd.body"></textarea>
                </div>

                <div class="form-group">
                    <button class="btn btn-default btn-file" ngf-select="onFileSelect($event)"
                        accept="image/*">Upload image</button>

                    <img class="preview" ng-src="{{newsToAdd.image_url}}"> 
                </div>

                <button class="btn btn-primary" type="submit">Save</button>
                <button class="btn btn-default" ng-click="cancel()">Cancel</button>
            </form>
        </div>
    </div>
</section>
